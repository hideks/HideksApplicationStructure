[general]
php.settings.timezone = America/Sao_Paulo
php.settings.error_reporting = E_ALL | E_STRICT
php.settings.display_errors = true
system.environment = development
system.name = Nome do projeto
system.router.basepath = ''
system.enabled.component.active_record = true
smarty.caching = 1

[production : general]
system.connection.production = 'mysql://username:password@hostname/production_database;charset=utf8'

[development : general]
system.connection.development = 'mysql://username:password@hostname/development_database;charset=utf8'
smarty.force_compile = true
smarty.compile_check = true